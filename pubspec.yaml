name: medix_demo_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: medium
      fonts:
        - asset: assets/Mariupol-Medium.otf
    - family: regular
      fonts:
        - asset: assets/Mariupol-Regular.otf
    - family: bold
      fonts:
        - asset: assets/Mariupol-Bold.otf

